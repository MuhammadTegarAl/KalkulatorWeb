<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Kalkulator Web</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="card flex-container-column">
    <h1>Program Kalkulator Web</h1>
    <form class="flex-container-row" action="">
      <input id="hasil" type="text">
    </form>
    <table>
      <tr class="flex-container-row">
        <td><button id="btn7">7</button></td>
        <td><button id="btn8">8</button></td>
        <td><button id="btn9">9</button></td>
        <td><button id="btnkali">*</button></td>
      </tr>
      <tr class="flex-container-row">
        <td><button id="btn4">4</button></td>
        <td><button id="btn5">5</button></td>
        <td><button id="btn6">6</button></td>
        <td><button id="btnkurangi">-</button></td>
      </tr>
      <tr class="flex-container-row">
        <td><button id="btn1">1</button></td>
        <td><button id="btn2">2</button></td>
        <td><button id="btn3">3</button></td>
        <td><button id="btntambah">+</button></td>
      </tr>
      <tr class="flex-container-row">
        <td><button id="btnclear">C</button></td>
        <td><button id="btn0">0</button></td>
        <td><button id="btnhasil">=</button></td>
        <td><button id="btnbagi">/</button></td>
      </tr>
    </table>
  </div>
  <script src="assets/script.js"></script>
</body>
